<!DOCTYPE html>
<html>
<head>
    <title>Doctor Admin Panel</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>Prime Smart Health Care - All Bookings</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Service</th>
            <th>Date/Time</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking[1] }}</td> <td>{{ booking[2] }}</td> <td>{{ booking[3] }}</td> <td>{{ booking[4] }}</td> <td>{{ booking[5] }}</td> </tr>
        {% endfor %}
    </table>
</body>
</html>
